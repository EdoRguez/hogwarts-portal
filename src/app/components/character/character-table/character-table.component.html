<div class="form-group">
  <label>Search by filter:</label>
  <input
    class="form-control"
    (input)="applyFilter($event)"
    placeholder="Search term..."
    #input
  />
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name | replaceNullWithLine }}
      </td>
    </ng-container>

    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patronus</th>
      <td mat-cell *matCellDef="let row">
        {{ row.patronus | replaceNullWithLine }}
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let row">
        {{ row.age | replaceNullWithLine }}
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <td mat-cell *matCellDef="let row" class="p-2">
        <img
          *ngIf="row.image"
          class="img-fluid character-image"
          [src]="row.image"
        />
        <img
          *ngIf="!row.image"
          class="img-fluid character-image"
          src="assets/images/no-image.png"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data to show</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 50]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
