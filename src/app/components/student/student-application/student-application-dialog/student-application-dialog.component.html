<div mat-dialog-content>
    <h6 class="text-center">Application</h6>
    <hr>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        maxlength="20"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            form.controls['name'].touched && form.controls['name'].invalid
        }"
      />
      <small
        class="text-danger"
        *ngIf="isFormSubmitted && form.controls['name'].invalid"
        >* Name is required, should be less than 20 characters and only
        characters</small
      >
    </div>
    <div class="form-group">
      <label>Patronus</label>
      <input
        type="text"
        class="form-control"
        maxlength="20"
        formControlName="patronus"
        [ngClass]="{
          'is-invalid':
            form.controls['patronus'].touched &&
            form.controls['patronus'].invalid
        }"
      />
      <small
        class="text-danger"
        *ngIf="isFormSubmitted && form.controls['patronus'].invalid"
        >* Patronus is required, should be less than 20 characters and only
        characters</small
      >
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        type="number"
        class="form-control"
        min="0"
        max="99"
        maxlength="2"
        formControlName="age"
        [ngClass]="{
          'is-invalid':
            form.controls['age'].touched && form.controls['age'].invalid
        }"
      />
      <small
        class="text-danger"
        *ngIf="isFormSubmitted && form.controls['age'].invalid"
        >* Age is required, should be between 18 and 60 years old</small
      >
    </div>
    <div class="form-group">
      <label>Image</label>
      <div class="d-flex flex-column">
        <small *ngIf="uploadedImageName">{{ uploadedImageName }}</small>
        <label for="file-upload" class="btn btn-primary"> Upload </label>
        <input
          id="file-upload"
          type="file"
          accept="image/*"
          (change)="onUploadImage($event.target)"
          [hidden]="true"
        />
      </div>
      <small
        class="text-danger"
        *ngIf="isFormSubmitted && form.controls['image'].invalid"
        >* Image is required and should be less than 2mb</small
      >
    </div>
  </form>
  <hr>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button (click)="onCancelForm()" class="btn btn-danger">Cancel</button>
  <button mat-button (click)="onSaveForm()" class="btn btn-success">Submit</button>
</div>
