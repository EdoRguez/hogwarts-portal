<div class="container">
  <button class="btn btn-danger mt-4" [routerLink]="['/students']">
    <i class="fa fa-hand-o-left" aria-hidden="true"></i> Go Back
  </button>

  <div class="row mt-2">
    <div class="col-12">
      <h1 class="student-title">STUDENTS APPLICATIONS</h1>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <h5>Apply to be a student!</h5>
      <div class="d-flex align-items-center">
        <span>
          <i class="fa fa-hand-o-right" aria-hidden="true"></i>
        </span>
        <button class="btn btn-danger mx-2" (click)="onApplyStudent()">
          Apply Here!
        </button>
        <span>
          <i class="fa fa-hand-o-left" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 box-table">
      <app-student-application-table
        [listStudents]="students"
      ></app-student-application-table>
    </div>
  </div>
</div>
